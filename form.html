<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
       <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <title>Summer Homework</title>
</head>

<header class="text-gray-600 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-red-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">Saifi Family Archives</span>
      </a>
      <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
        <a href="images.html" class="mr-5 hover:text-gray-900">Images</a>
        <a href="table.html" class="mr-5 hover:text-gray-900">Table</a>
        <a href="form.html" class="mr-5 hover:text-gray-900">Form</a>
        <a href="list.html" class="mr-5 hover:text-gray-900">List</a>
        <a href="audio_video.html" class="mr-5 hover:text-gray-900">Audio & Video</a>
      </nav>
      <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">Log in
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </header>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4">Student Information Form</h1>
        <form action="#" method="post">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium">Name:</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="class" class="block text-gray-700 font-medium">Class:</label>
                <input type="text" id="class" name="class" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="rollNumber" class="block text-gray-700 font-medium">Roll Number:</label>
                <input type="text" id="rollNumber" name="rollNumber" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-medium">Address:</label>
                <textarea id="address" name="address" rows="3" class="mt-1 p-2 w-full border rounded-md"></textarea>
            </div>
            <div class="flex justify-between">
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
                <button type="reset" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Reset</button>
            </div>
        </form>
    </div>
    <button class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg"><a href="index.html"> Index </a></button>
</body>
</html>
